<!DOCTYPE html>
<html>

<head>
    <title>CSS Variables with JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="wrapper">
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spcing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"
                class="slider">

            <label for="spacing">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px" class="slider">

            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ffc600">
        </div>

        <img src="images/audience.jpg" alt="audience">
    </div>
</body>

</html>
